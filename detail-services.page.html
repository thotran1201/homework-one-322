<ion-header>
  <ion-toolbar>
    <ion-title>{{card.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div class="content">
    <h2>{{card.subTitle}}</h2>
    <img src="{{card.cardImg}}" alt="">
    <p>{{card.content}}</p>
  </div>
  
</ion-content>
